{% extends 'orm/base.html' %}

{%  block content %}


<section class="col-lg-6 h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
{#            <div class="col-lg-6">#}
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Profile edit page</h4>
                </div>

                <form method="post" enctype="multipart/form-data">
                  <p>your can change your profile</p>

                 <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                 </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Save</button>
                  </div>


                </form>

              </div>
{#            </div>#}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
