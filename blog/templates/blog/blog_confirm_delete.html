{% extends 'orm/base.html' %}

{% block content %}
    {% load my_tags %}
    <div class="container mt-6 md-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="col-12">
                    <div class="card mb-4">
                         <div class="card-body">
                            <form method="post">{% csrf_token %}
                                <p>Are you sure you want to delete "{{ object }}"?</p>
                                <input type="submit" class="btn btn-danger" value="Confirm"/>
                                <input type="submit" class="btn btn-dark" value="Go back" name="cancel"/>
                                <a href="{% url 'blog:blogs_view' %}" class="btn btn-primary">Cancel</a>
                            </form>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
