{% extends 'main/base.html' %}

{%  block content %}
<div class="col-lg-10">
    <div class="content">
        <h1 class="card-title text-center mt-5">Main page</h1>
        <h3 class="card-title text-center mt-1">Welcome to our shop</h3>
        <div class="container mt-5">
            <div class="row justify-content-center">
                {% for object in object_list %}
                    <div class="col-3">
                        <div class="card text-center">
                            <div class="card-header">
                                {{ object.title | title }}
                            </div>
                            <div class="card-body">
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
