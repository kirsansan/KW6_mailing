{% extends 'main/base.html' %}

{% block content %}
    <div class="col-lg-10">
        <div class="content">
            <h1 class="card-title text-center mt-5">Main page</h1>
            <h3 class="card-title text-center mt-1">Welcome to our mailing service</h3>
            <div class="container mt-5">
                <div class="row justify-content-center">
                    {% for object in object_list %}
                        <div class="col-3">
                            <div class="card text-center">
                                <div class="card-header">
                                    {{ object.title | title }}
                                </div>
                                <div class="card-body">
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="b-example-divider"></div>
            <div class="container">

            <footer class="py-3 my-4">
                <b class="text-center text-body-secondary">mailing count: {{ mailing_count }}, active mailing
                    count:{{ mailing_active_count }}</b>
                <b class="text-right text-body-secondary">&copy; 2023 {{ title }}</b>
            </footer>
            </div>
        </div>
    </div>

{% endblock %}>
